    <!-- Custom Fonts -->

<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark">
        <div class="container-fluid navColor">
            <a class="navbar-brand" href="#">
                <img src="/img/RocketLogo.png" height="50">
            </a>
            <a class="navbar-brand" href="#">Rocket Motivation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Banner Image and CTA-->
    <header class="container-xxl" id="home">
        <div class="mainHeader">
            <div class="h-100 w-100 d-flex justify-content-start align-items-center">
                <div>
                    <div class="mainTitle">NEVER GIVE UP</div>

                    <div class="subTitle"><strong>LEARN TO CODE AND START A NEW CAREER!</strong></div>
                    <a class="btn btn-warning mt-3" href="#contact"><strong>START TODAY!</strong></a>
                </div>
            </div>
        </div>
    </header>

    <!--Main Content Area-->
    <main class="container-xxl">
    </main>
    <footer class="contianer-fluid mt-auto">
        <div class="row footer-main py-3">
            <div class="col">
                <div class="container">
                    <div class="row align-items-center gy-2">
                        <div class="col d-flex justify-content-center order-last order-md-first">
                            &copy; 2022 Rocket Motivation
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script>
        window.addEventListener('DOMContentLoaded', event => {
            // Navbar shrink function
            var navbarShrink = function () {
                const navbarCollapsible = document.body.querySelector('#mainNav');
                if (!navbarCollapsible) {
                    return;
                }
                if (window.scrollY === 0) {
                    navbarCollapsible.classList.remove('navbar-shrink')
                } else {
                    navbarCollapsible.classList.add('navbar-shrink')
                }
            };
            // Shrink the navbar 
            navbarShrink();
            // Shrink the navbar when page is scrolled
            document.addEventListener('scroll', navbarShrink);
            // Activate Bootstrap scrollspy on the main nav element
            const mainNav = document.body.querySelector('#mainNav');
            if (mainNav) {
                new bootstrap.ScrollSpy(document.body, {
                    target: '#mainNav',
                    offset: 72,
                });
            };
            // Collapse responsive navbar when toggler is visible
            const navbarToggler = document.body.querySelector('.navbar-toggler');
            const responsiveNavItems = [].slice.call(
                document.querySelectorAll('#navbarResponsive .nav-link')
            );
            responsiveNavItems.map(function (responsiveNavItem) {
                responsiveNavItem.addEventListener('click', () => {
                    if (window.getComputedStyle(navbarToggler).display !== 'none') {
                        navbarToggler.click();
                    }
                });
            });
        });
    </script>
</body>

</html>
